<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      function test(text, letter) {
        let test = text.split("");
        return test.filter((result) => !letter.includes(result)).join("");
      }

      console.log(test("Как дела", ["а", "л"]));
    </script>
  </body>
</html>
